<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens | SWAPI Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../Css/personagens/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i class="fas fa-jedi me-2"></i>SWAPI Explorer
        </a>        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/Paginas/Filmes/filmes.html">Filmes</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Paginas/Personagens/personagens.html">Personagens</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Paginas/Planetas/planetas.html">Planetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Paginas/Veiculos/veiculos.html">Veículos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
        <div class="page-header">
            <h1 class="page-title">Personagens</h1>
        </div>

        <div class="controls-container">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="buscaPersonagem" class="form-control" placeholder="Buscar personagens por nome...">
                    <button class="btn btn-outline-light" id="btnBuscar">Buscar</button>
                </div>
            </div>
            <div class="controls-actions">
                <button id="btnFavoritos" class="btn btn-outline-danger">
                  Ver Favoritos
                </button>
            </div>
        </div>

        <div id="listaPersonagens" class="row"></div>
    </main>

    <!-- Modal para detalhes dos personagens -->
    <div class="modal fade" id="modalPersonagem" tabindex="-1" aria-labelledby="modalPersonagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPersonagemLabel">Detalhes do Personagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalPersonagemBody">
                    <!-- As informações serão preenchidas aqui via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Favoritos -->
    <div class="modal fade" id="modalFavoritos" tabindex="-1" aria-labelledby="modalFavoritosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFavoritosLabel">
                        <i class="text-danger me-2"></i>
                        Meus Personagens Favoritos
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Conteúdo dos favoritos será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>© 2025 Star Wars Explorer</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Js/main.js"></script>
    <script type="module" src="../../Js/personagens.js"></script>
</body>
</html>
